<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/996c5ba7dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <!-- <div class="header-img"> -->
            <img class="header-img" src="/Images Booki/logo/Booki.png" alt="Booki">
        <!-- </div> -->
        <nav class="header-ancres">
            <div class="nav-link">
                <a href="#Hébergements">Hébergements</a>
            </div>
            <div class="nav-link">
                <a href="#Activités">Activités</a>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="search">
            <div class="search-header">
                <div class="search-header-title">
                    <h1>Trouvez votre Hébergements pour des vacances de rêve</h1>
                </div>
                <div class="search-header-p">
                    <p>En plein centre-ville ou en pleine nature</p>
                </div>
            </div>
            <form class="search-form" action="search">
                <span class="search-form-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </span>
                <input class="search-form-input" type="search" placeholder="Marseille,France">
                <button class="search-form-input-btn">Rechercher</button>
            </form>
            <div class="search-filters">
                <div class="search-filters-title">
                    <h2>Filtres</h2>
                </div>
                <div class="search-filters1">
                    <button><i class="fa-solid fa-money-bill-wave"></i>Economique</button>
                </div>
                <div class="search-filters1">
                    <button><i class="fa-solid fa-child"></i>Familial</button>
                </div>
                <div class="search-filters1">
                    <button><i class="fa-solid fa-heart"></i>Romantique</button>
                </div>
                <div class="search-filters1">
                    <button><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
                </div>
                <div class="search-result">
                    <i class="fa-solid fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
